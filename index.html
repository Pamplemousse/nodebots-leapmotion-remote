<!doctype html>
<html lang="en">
	<head>
		<title>NodeBot leapmotion remote</title>
		<meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="//js.leapmotion.com/leap-0.6.4.min.js"></script>
    <script src="js/leap-plugins-0.1.11pre.js"></script>
	</head>

	<body>
    <div class="container">
      <div id="up"     class="tile">forward</div>
      <div id="left"   class="tile">left</div>
      <div id="on-off" class="tile">off</div>
      <div id="right"  class="tile">right</div>
      <div id="down"   class="tile">backward</div>
    </div>
	</body>

  <script type="text/javascript" src="js/bundle.js"></script>
</html>
